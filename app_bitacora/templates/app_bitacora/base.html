<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} titulo de cada pagina {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_bitacora/estilo_base.css' %}">
    <link rel="stylesheet" href="{% static 'app_bitacora/menu.css' %}">
    <link rel="stylesheet" href="{% static 'app_bitacora/formulario.css' %}">
</head>
<body>
    <header class="text-white py-3">
        <!-- Archivo html que contiene el menu nav para todas las paginas-->
        {% include 'app_bitacora/menu.html' %}
    </header>

    <main>
        <div class="container my-4">
            {% block content %}
            <!-- Contenido específico de cada página -->
            {% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 - Matias Santolari</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

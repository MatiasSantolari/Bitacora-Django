<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_bitacora/estilo_base.css' %}">
    <link rel="stylesheet" href="{% static 'app_bitacora/formulario.css' %}">
</head>
<body>
    <div style="display:flex; justify-content: center; padding:20px;">
        <h2>Inicio de sesión</h2>
    </div>
    <div class="formulario-principal">
        <form method="post">
            {% csrf_token %}
            <div class="row form-control">
                {{ form.nombre.label_tag }}
                {{ form.nombre }}
            </div>
            <div class="row form-control">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <hr>

        <form action="{% url 'bitacora:registrar_usuario' %}" method="GET">
            {% csrf_token %}
            <button type="submit"> Registrarse </button>
        </form>
    </div>
    {% include 'app_bitacora/messages.html' %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
